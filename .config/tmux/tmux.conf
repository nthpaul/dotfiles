# remaps super
unbind C-b
set -g prefix C-b
bind C-b send-prefix

# split panes
bind d split-window -h
bind D split-window -v
unbind '"'
unbind %

# navigate panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind = select-layout even-vertical
bind | select-layout even-horizontal

######### DESIGN TWEAKS ##########
# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
# clock mode
# setw -g clock-mode-colour black
# copy mode
setw -g mode-style 'fg=white bg=black bold'
# panes
set -g pane-border-style 'fg=black'
set -g pane-active-border-style 'fg=gray'
# statusbar
# set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=black'
set -g status-left ''
set -g status-right ''
set -g status-left-length 10
# set -g status-right-style 'fg=white bg=black'
# set -g status-right '%Y-%m-%d %H:%M '
# set -g status-right-length 50
setw -g window-status-current-style 'fg=white bg=black'
setw -g window-status-current-format ' #I #W #F '
setw -g window-status-style 'fg=white bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=black]#F '
setw -g window-status-bell-style 'fg=white bg=black bold'
# messages
set -g message-style 'fg=white bg=black bold'
set -g status-justify centre

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# autosave
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# initialize tmux plugin manager (last line in config file)
run '~/.config/tmux/plugins/tpm/tpm'
